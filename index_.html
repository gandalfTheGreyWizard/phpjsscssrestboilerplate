<script>
    if (screen.width < 1024) {
        document.getElementById("navbutton").className = "show";
    }
    document.getElementById("body").addEventListener('click', function() {
        $('#navButtons').removeClass('show');
        $('#navButtons').addClass('navButtons');
    });
    var route = $('#loadRoutes');
    var cssRoute = $('#loadCss');
    $('#helperjs').load('./components/helpers/helperjs.html');
    // route.load('./d3/d3.html');
    // route.load('./d3test/d3page.html')
    console.log(window.location.href);
    var urlArr = window.location.href.split("/", 100);
    if (!urlArr[3]) {
        route.load('./pages/home/home.html');
        cssRoute.load('./pages/home/home.css');
    }
    if (urlArr[3]) {
        route.load('./pages/' + urlArr[3] + '/' + urlArr[3] + ".html");
        cssRoute.load('./pages/' + urlArr[3] + '/' + urlArr[3] + ".css");
    } else {
        document.write("<br><br><br><br>wrong url")
    }
</script>
